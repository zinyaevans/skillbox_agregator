<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агрегатор данных</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <section>
        <h1>Агрегатор данных с сайтов</h1>
    </section>
    <section class="info-block-container">
        
        <div class="info-block" id="usd-course">
            <h2>Курс доллара</h2>
            <span class="value">&mdash;</span>
        </div>

        <div class="info-block" id="weather">
            <h2>Температура в Челябинске</h2>
            <span class="value">&mdash;</span>
        </div>

        <div class="info-block" id="ruwiki-articles-count">
            <h2>Количество статей в&nbsp;Википедии</h2>
            <span class="value">&mdash;</span>
        </div>

        <div class="info-block" id="site-status">
            <h2>Статус работы&nbsp;сайта</h2>
            <span class="value">&mdash;</span>
        </div>

    </section>
</body>
</html>
